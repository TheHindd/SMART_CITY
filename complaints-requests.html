<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints and Requests</title>
    <style>
        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'League Spartan', sans-serif;
            max-width: 100%; /* Adjusted for mobile responsiveness */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        body {
            margin: 0 auto;
            padding: 0;
        }

        /* Header */
        .header {
            position: relative;
            width: 100%;
            background: #E78950;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap; /* Adjusted for mobile responsiveness */
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navigation li {
            margin-right: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #000000;
            font-weight: 700;
        }

        .search-section {
            position: relative;
            margin-top: 10px; /* Adjusted for mobile responsiveness */
            display: flex;
            align-items: center;
        }

        .search-section input[type="text"] {
            padding: 10px 10px 10px 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-image: url('website pages for 322/search icon.png');
            background-repeat: no-repeat;
            background-position: 10px center;
            background-size: 20px 20px;
            width: 100%; /* Adjusted for mobile responsiveness */
        }

        .login-button-container {
            display: flex;
            flex-wrap: wrap; /* Adjusted for mobile responsiveness */
            justify-content: center; /* Adjusted for mobile responsiveness */
            align-items: center;
            margin-top: 10px; /* Adjusted for mobile responsiveness */
        }

        .login-button, .contact-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFFFFF;
            color: #E78950;
            display: flex;
            align-items: center;
            margin: 5px; /* Adjusted for mobile responsiveness */
        }

        .avatar {
            width: 20px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Complaints section */
        .complaints {
            padding: 20px; /* Adjusted for mobile responsiveness */
            text-align: center;
            background-color: #FDEDE4;
        }

        .complaints h1 {
            text-decoration: underline;
            margin-bottom: 20px;
            color: #E78950;
        }

        .complaints p {
            color: #000000;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000000;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap; /* Adjusted for mobile responsiveness */
            justify-content: space-between;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button.send-message, .button.upload-image {
            background-color: #E78950;
            color: #FFFFFF;
            margin: 5px; /* Adjusted for mobile responsiveness */
        }

        /* Language button style */
        .language-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFFFFF;
            color: #E78950;
            margin-right: 20px;
        }

        /* Media queries for mobile responsiveness */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .logo img {
                margin-bottom: 10px; /* Adjusted for mobile responsiveness */
            }

            .navigation {
                margin-top: 10px;
            }

            .search-section {
                margin-top: 10px;
            }

            .login-button-container {
                margin-top: 10px;
            }

            .button-group {
                flex-direction: column; /* Adjusted for mobile responsiveness */
                align-items: center; /* Adjusted for mobile responsiveness */
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo"><img src="website pages for 322/KKTC MUN LOGO.png" alt="KKTC MUN LOGO"></div>
        <nav class="navigation">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT KKTC MUNICIPALITY</a></li>
                <li><a href="#">IMPORTANT ANNOUNCEMENTS</a></li>
                <li><a href="#">LOCATIONS</a></li>
                <li><a href="#">EVENTS</a></li>
            </ul>
        </nav>
        <div class="search-section">
            <input type="text" placeholder="Search...">
        </div>
        <div class="login-button-container">
            <button class="contact-button">CONTACT US</button>
            <button class="login-button"><img src="website pages for 322/avatar.png" alt="Avatar" class="avatar"> LOGIN</button>
        </div>
        <!-- Language change button -->
        <button class="language-button" onclick="changeLanguage()">EN</button>
    </div>

    <div class="complaints">
        <h1><span style="text-decoration: underline;">COMPLAINTS/REQUESTS</span></h1>
        <p>IF YOU WOULD LIKE TO MAKE COMPLAINTS OR REQUESTS.</p>
        <form id="complaintForm">
            <div class="input-group">
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">EMAIL ADDRESS:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">MESSAGE:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="input-group">
                <label for="image">UPLOAD IMAGE (MAX SIZE 10MB):</label>
                <input type="file" id="image" name="image" accept="image/*" size="10000000">
            </div>
            <div class="button-group">
                <button type="submit" class="button send-message">SEND MESSAGE</button>
                <button type="button" class="button upload-image">UPLOAD IMAGE</button>
            </div>
        </form>
    </div>

    <script>
        // Function to change the language
        function changeLanguage() {
            var languageButton = document.querySelector('.language-button');
            if (languageButton.innerText === 'EN') {
                languageButton.innerText = 'TR'; // Change button text to Turkish
                // Change text content to Turkish
                document.querySelector('h1').innerText = 'Şikayetler/Talepler';
                document.querySelector('p').innerText = 'Şikayetlerde bulunmak veya taleplerde bulunmak istiyorsanız.';
                document.querySelector('label[for="name"]').innerText = 'İSİM:';
                document.querySelector('label[for="email"]').innerText = 'E-POSTA ADRESİ:';
                document.querySelector('label[for="message"]').innerText = 'MESAJ:';
                document.querySelector('label[for="image"]').innerText = 'RESİM YÜKLE (MAKS BOYUT 10MB):';
                document.querySelector('.button.send-message').innerText = 'MESAJ GÖNDER';
                document.querySelector('.button.upload-image').innerText = 'RESİM YÜKLE';
            } else {
                languageButton.innerText = 'EN'; // Change button text to English
                // Change text content to English
                document.querySelector('h1').innerText = 'COMPLAINTS/REQUESTS';
                document.querySelector('p').innerText = 'IF YOU WOULD LIKE TO MAKE COMPLAINTS OR REQUESTS.';
                document.querySelector('label[for="name"]').innerText = 'NAME:';
                document.querySelector('label[for="email"]').innerText = 'EMAIL ADDRESS:';
                document.querySelector('label[for="message"]').innerText = 'MESSAGE:';
                document.querySelector('label[for="image"]').innerText = 'UPLOAD IMAGE (MAX SIZE 10MB):';
                document.querySelector('.button.send-message').innerText = 'SEND MESSAGE';
                document.querySelector('.button.upload-image').innerText = 'UPLOAD IMAGE';
            }
        }
    </script>
</body>

</html>
