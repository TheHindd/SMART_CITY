<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprus Municipality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Aptos', sans-serif; /* Use Aptos font */
        }

        body {
            background-image: url('https://kensingtoncyprus.com/wp-content/uploads/2021/11/reasons5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Required for overlay */
        }


        header {
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Change to space-between */
            align-items: center;
            margin-bottom: 20px; /* Reduce space between header and content */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#ada9a6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity:0.9 ; /* Adjust the opacity to your preference */

        }

        .form-container {
            width: 400px;
            height: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin: 0 0 20px; /* Adjust margin to space out the headings */
            color: #060606;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0b0b0b; /* Dark gray color */
        }

        input {
            width: 250px;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            font-weight: bold;
            font-size: 20px;
            border-radius: 5px;
            background-color: #e77f1d;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #864108;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #eff3f7;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .icon-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Add space between the icon and the label */
        }

       

    </style>
<div class="container">
    <div class="form-container">
        <h1>Create an Account</h1>
        <div class="icon-container">
            <i class="fas fa-user fa-6x"></i> <!-- Twice the default size -->
        </div>
        <form action="/form_register" method="post">
            <div class="form-group">
                <label for="username" class="username-label">Username</label>
                <input type="username" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <input type="submit" value = "Sign Up" class="btn"></button>
        </form>
        <div class="links">
            <p class="bottom">Already have an account?<a href="{{ url_for('login') }}">Login here</a></p>
            </div>
 </div>
</div>
</body>
</html>
