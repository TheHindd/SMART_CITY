<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KKTC Municipality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Aptos', sans-serif; 
        }

        body {
            background-color: #efecec9a; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .contact-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .contact-info i {
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #f47a09;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #e06908;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> Phone: +90 (392) 630 05 00</p>
            <p><i class="fas fa-envelope"></i> Email: info@gazimagusabelediyesi.org</p>
            <p><i class="fas fa-map-marker-alt"></i>Location: İlker Karter Cd, Gazimağusa 99450</p>
        </div>
        <a href="home.html" class="btn"><i class="fas fa-arrow-left"></i> Return to Home</a>
    </div>
</body>
</html>
