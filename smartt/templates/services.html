<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKTC Municipality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/city?f=classic&s=regular">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Aptos', sans-serif; /* Use Aptos font */
        }

        body {
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover; 
            background-color: #efecec9a; /* White background color */
        }

        header {
            background-color: #ffffff61; /* Adjust opacity here */
            color: rgb(8, 8, 8);
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: rgba(244, 122, 9, 0.5); /* Adjust opacity here */
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Change to space-between */
            align-items: center;
            margin-bottom: 20px; /* Reduce space between header and content */
        }

        nav a {
            color: rgb(8, 8, 8);
            text-decoration: none;
            margin: 0 10px; /* Reduce space between navigation links */
            font-size: 18px;
            font-weight: bold;
        }


        /* Styles for "PAY TAXES" link */
        .pay-taxes {
                display: flex;
                justify-content: space-around; /* Adjust spacing between items */
                align-items: center;
            }

            .item {
                text-align: center;
            }
        .pay-taxes a {
            text-decoration: none;
            color: #080808;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pay-taxes a:hover {
            background-color: #080808;
            color: #ffffff;
        }

        .contact-us {
            margin-left: 1400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>KKTC Municipality</h1>

        <div class = "contact-us">
            <a href="#"><i style="margin-right: 8px;">Contact Us</i>
            </a>
        </div>
    </header>
    <nav>
        <div>
            <a href="{{url_for('home')}}"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle"></i> About KKTC Municipality</a>
            <a href="{{url_for('services')}}"><i class="fas fa-tools"></i> Services</a>
            <a href="#"><i class="fas fa-newspaper"></i> News</a>
            <a href="#"><i class="fas fa-calendar"></i> Events</a>

        </div>
        <div class="row">    
            <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </nav>

    <div class="pay-taxes">
      <div class="item">
          <i class="fa fa-money" style="font-size:200px; display: block; margin-bottom: 15px;"></i>
          <a href="services.html">Pay Taxes</a>
      </div>
  
      <div class="item">
          <i class="fa fa-exclamation-circle" style="font-size:200px; display: block; margin-bottom: 15px;"></i>
          <a href="{{ url_for('imp_num')}}">Important Phone Numbers</a>
      </div>

      <div class="item">
        <i class="fas fa-city" style="font-size:200px; display: block; margin-bottom: 15px;"></i>
        <a href="services.html">City services</a>
    </div>

  </div>
</body>
</html>
